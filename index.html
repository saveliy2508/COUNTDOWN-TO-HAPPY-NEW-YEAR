<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title></title>
</head>

<body>
   <div class="wrapper">
      <div class="countdown">
         <div class="countdown__text">
            COUNTDOWN TO HAPPY NEW YEAR:
         </div>
         <div class="countdown__timer">
            <div class="countdown__days">
               <div class="countdown__days-number number"></div>
               <div class="countdown__days-text text">DAYS</div>
            </div>
            <div class="countdown__days">
               <div class="countdown__hours-number number"></div>
               <div class="countdown__hours-text text">HOURS</div>
            </div>
            <div class="countdown__days">
               <div class="countdown__minutes-number number"></div>
               <div class="countdown__minutes-text text">MINUTES</div>
            </div>
            <div class="countdown__days">
               <div class="countdown__seconds-number number"></div>
               <div class="countdown__seconds-text text">SECONDS</div>
            </div>
         </div>
      </div>
   </div>

   <script src="js/index.js"></script>
</body>

</html>
